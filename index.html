<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Data in Table format</title>
    <style>
        table, th, td {
          border: 1px solid;
        }
        </style>
</head>
<body>
    
    <div class="data"></div><br>
    <h3>Fetch API data using fetch method or AJAX and show the data on the client side</h3>

    <button onclick="loadJsonData()">Show Data</button><br><br>

    <table class="table bordered">
        <tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </tr>
        <tbody id="result">

        </tbody>
    </table>

    

    <script>

        function loadJsonData(){

            var server = new XMLHttpRequest();
            server.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                
                     var data = JSON.parse(this.responseText);
                     data.forEach((val) => {
                        document.querySelector('#result').innerHTML += `
                        <tr>
                            <td>${val.userId}</td>
                            <td>${val.id}</td>
                            <td>${val.title}</td>
                            <td>${val.body}</td>
                        </tr>
                        `
                     });
                   
                }
            }
            server.open('GET', 'https://jsonplaceholder.typicode.com/posts',true);
            server.send();
        }
    </script>
</body>
</html>
